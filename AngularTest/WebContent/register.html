<!DOCTYPE>
	<div class="container">
		<div class="row">
			<h2 class="text-center">Register</h2>
			<div class="col-md-4 col-md-offset-4">
				<div class="loginWall">
					<form class="form-signin" name="registerForm" ng-submit="registerUser(credentials)" novalidate>
						<div class="form-group">
							<label for="username">Username*:</label>
				  			<input class="form-control" type="text" id="username" ng-model="credentials.username">
						</div>
						<div class="form-group">
					 		<label for="password">Password*:</label>
					  		<input class="form-control" type="password" id="password" ng-model="credentials.password">
					    </div>
					    <div class="form-group">
				      		<label for="password">Confirm password*:</label>
					  		<input class="form-control" type="password" id="password" ng-model="credentials.password">
						</div>
						<p>* = Required field
					  <button class="btn btn-lg btn-block btn-primary" type="submit">Register</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</html>
