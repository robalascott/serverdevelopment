<!-- Insert Chat UI Here -->
<div>
	<h3>Welcome {{name}}!</h3>
	<ul>
		<li ng-repeat="message in messages" >{{message.user}}: {{message.message}}</li>
	</ul>
    <form ng-submit="sendMessage()" class="message">
      <input type="text" ng-model="message" class="message" autocomplete="off" />
      <button class="message">Send</button>
    </form>
</div>
