<!DOCTYPE html>
<html ng-app="myApp">
	<head>
	  	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
	    <script type="text/javascript" src="script.js"></script>
	    <script type="text/javascript" src="../node_modules/socket.io-client/dist/socket.io.js"></script>
	    <script type="text/javascript" src="../bower_components/angular-socket-io/socket.js"></script>
	</head>
  	<body ng-controller="mainCtrl">
	  	<div ng-show="error" class="alert alert-danger">{{error}}</div>
		<form name="loginForm" ng-controller="loginController" ng-submit="login(credentials)" role="form" novalidate>
	    <div class="form-group">
	        <label for="username">Username</label>
	        <i class="fa fa-key"></i>
	        <input type="text" name="username" id="username" class="form-control" ng-model="credentials.username" required />
	        <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
	    </div>
	    <div class="form-group">
	        <label for="password">Password</label>
	        <i class="fa fa-lock"></i>
	        <input type="password" name="password" id="password" class="form-control" ng-model="credentials.password" required />
	        <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
	    </div>
	    <div class="form-actions">
	        <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-danger">Login</button>
