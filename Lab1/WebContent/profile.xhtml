<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:body>
	<ui:composition template="WEB-INF/templates/template.xhtml">
		<ui:define name="title">Profile</ui:define>
		<ui:define name="top"></ui:define>
		<ui:define name="content">
			<h:form>
				<p:panelGrid columns="2" style= "postion: absolute; width:75%">
				<f:facet name="header"><h2>Profile Details:</h2></f:facet>
				<p:outputLabel value="Username :" style = "color:#778899" />
				<p:outputLabel value="#{ProfileBean.userName}"  style = "color:#000000"/>
				<p:outputLabel value="First Name :" style = "color:#778899" />
				<p:outputLabel value="#{ProfileBean.firstName}"  style = "color:#000000"/>
				<p:outputLabel value="Last Name :" style = "color:#778899"  />
				<p:outputLabel value="#{ProfileBean.lastName}" style = "color:#000000" />
				</p:panelGrid>
			</h:form>
		</ui:define>
	</ui:composition>

</h:body>

</html>
