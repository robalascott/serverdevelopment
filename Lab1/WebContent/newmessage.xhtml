<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:body>
	<ui:composition template="template.xhtml">
		<ui:define name="title">Welcome</ui:define>
		<ui:define name="top"></ui:define>
		<ui:define name="content">
			<h:form>
				<p:panelGrid columns="2" style="postion: absolute; width: 100%">
					<p:outputLabel value="Username :" />

					<p:selectOneMenu id="recName" value="#{MessageBean.recieverName}">
						<f:selectItem itemLabel="Select User" itemValue="" noSelectionOption="false" style="width:50%"/>
						<f:selectItems value="#{UserListBean.userList}" />
					</p:selectOneMenu>
				

					<p:outputLabel value="Subject :" />
					<p:inputText id="subject" value="#{MessageBean.subject}" required="true" requiredMessage="Please enter your Subject" style=" width:100%" />


				</p:panelGrid>
				<p:separator />
				<p:inputTextarea id="messagebox" value="#{MessageBean.message}"
					style="postion: absolute; width: 100%" size="65000" required="true"
					requiredMessage="Please enter a Message" />

				<p:message for="messagebox" errorClass="errorMessage" style="color:red" />
				<br />
				<p:commandButton id="button" action="#{MessageBean.sendMessage()}" value="send"/>

				<p:separator />
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
