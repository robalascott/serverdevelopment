<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html">


<h:body>
	<ui:composition template="template.xhtml">
		<ui:define name="title">Welcome</ui:define>
		<ui:define name="top">#{LoginBean.userName}</ui:define>
		<ui:define name="content">
			<h:form class="form-horizontal">
 		Username :
		<h:inputText id="username" value="#{MessageBean.recieverName}" size="20" required="true"
					requiredMessage="Please enter an email" />
				<h:message for="username" errorClass="errorMessage"
					style="color:red"></h:message>
				<br />
		
		Subject :
		<h:inputText id="subject" value="#{MessageBean.subject}" size="20"
					required="true" requiredMessage="Please enter a Subject" />
				<h:message for="subject" errorClass="errorMessage" style="color:red" />
				
				<br />

				<h:inputTextarea id="messagebox" value="#{MessageBean.message}" row="100" col="100" size = "65000" required="true"
				requiredMessage="Please enter a Message"/>
 					
				<h:message for="messagebox" errorClass="errorMessage" style="color:red" />
				<br />
				<h:commandButton action="#{MessageBean.sendMessage()}" value="send" />




			</h:form>
		</ui:define>
	</ui:composition>

</h:body>

</html>
