<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="default.css" />
	<link rel="stylesheet" href="css/default.css" type="text/css" />
	<h:outputStylesheet library="css" name="cssLayout.css" />

	<link rel="stylesheet" media="screen" href="css/styles.css"
		type="text/css" />
	<link rel="stylesheet" media="print" href="css/print.css"
		type="text/css" />
	<link rel="stylesheet" media="(max-width: 800px)" href="css/print.css"
		type="text/css" />
	<title><ui:insert name="title"></ui:insert></title>
</h:head>

<h:body>
	<div id="top" class="top">
		<ui:insert name="top">Top Section</ui:insert>
		<h:form>
			<h:commandLink name="logitout" action="#{LoginBean.doLogout()}"
				value="Logout"></h:commandLink>
		</h:form>
	</div>
	<div>
		<div id="left" class="left">
			<ui:insert name="left" class="left">Left Section
				<br />
				<h:form>
				
					
				</h:form>
			</ui:insert>
			
			
		</div>
		<div id="content" class="context">
			<ui:insert name="content">Main Content</ui:insert>
		</div>
		<div id="bottom">
			<ui:insert name="bottom">Copyright 2016 Community
					<br />
				<h:form>
					<h:commandLink name="logitout" action="#{LoginBean.doLogout()}"
						value="Logout"></h:commandLink>
				</h:form>
			</ui:insert>
		</div>


	</div>
</h:body>
</html>
