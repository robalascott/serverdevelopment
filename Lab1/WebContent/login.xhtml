<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<head>
	<title>Community Login</title>
</head>
<h:body>
	<h:form>
		<h3>Login</h3>
		<h:outputText value = "Username :"/> 
		<h:inputText id="username" value="#{LoginBean.userName}"></h:inputText>
		<h:message for="username"></h:message>
		<br></br><br></br>
		
		<h:outputText value = "Password :" /> 
		<h:inputSecret id="password" value="#{LoginBean.password}"></h:inputSecret>
		<h:message for="password"></h:message>
		<br></br><br></br>
		
		<h:commandButton action ="#{LoginBean.doLogin()}" value="Login"></h:commandButton>
		
	</h:form>
</h:body>


</html>
