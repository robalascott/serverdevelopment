<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<head>
<title>Community Login</title>
</head>
<h:body>

	<p:growl id="growllogin" sticky="true" showDetails="true"></p:growl>
	<h:form>
		<p:panelGrid columns="3" style=" postion: absolute; top: 250px; left: 500px">
			<f:facet name="header">Login here!</f:facet>
			<h:outputText value="Username :" />
			<p:inputText id="username" value="#{LoginBean.userName}"
				Label="Login" required="true"
				requiredMessage="Please enter your Username"></p:inputText>
			<h:message for="username" errorClass="errorMessage" style="color:red"></h:message>
			<h:outputText value="Password :" />
			<h:inputSecret id="password" value="#{LoginBean.password}"
				required="true" requiredMessage="Please enter your Password"></h:inputSecret>
			<h:message for="password" errorClass="errorMessage" style="color:red"></h:message>
	
		</p:panelGrid>
		<p:commandButton value="Login" action="#{LoginBean.doLogin()}"></p:commandButton>
	</h:form>
</h:body>
</html>
