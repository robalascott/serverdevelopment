<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="default.css" />
	<link rel="stylesheet" href="css/default.css" type="text/css" />
	<h:outputStylesheet library="css" name="cssLayout.css" />

	<link rel="stylesheet" media="screen" href="css/styles.css"
		type="text/css" />
	<link rel="stylesheet" media="print" href="css/print.css"
		type="text/css" />
	<link rel="stylesheet" media="(max-width: 800px)" href="css/print.css"
		type="text/css" />
	<title><ui:insert name="title"></ui:insert></title>
</h:head>

<h:body>
	<div id="top" class="top">
		<ui:insert name="top">
			<p:panel>
			<p:outputLabel style="font-weight:bold" color="#040404" >Community</p:outputLabel>
			</p:panel>
		</ui:insert>
	</div>
	<div id="content" class="context">
			<ui:insert name="content">Main Content</ui:insert>
		</div>

	<div id="bottom">
		<p:separator />
		<p:panel>
			<p:outputLabel color="#040404" >2016 Community</p:outputLabel>
		</p:panel>

		<p:separator />
	</div>

</h:body>
</html>
