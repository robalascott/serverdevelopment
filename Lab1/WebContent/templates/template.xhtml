<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="default.css" />
	<link rel="stylesheet" href="css/default.css" type="text/css" />
	<h:outputStylesheet library="css" name="cssLayout.css" />

	<link rel="stylesheet" media="screen" href="css/styles.css"
		type="text/css" />
	<link rel="stylesheet" media="print" href="css/print.css"
		type="text/css" />
	<link rel="stylesheet" media="(max-width: 800px)" href="css/print.css"
		type="text/css" />
	<title><ui:insert name="title"></ui:insert></title>
</h:head>




<f:view contentType="text/html">

	<f:metadata>
		<ui:insert name= "metadata" />
	</f:metadata>

	<h:body>
		<div id="top" class="top">	
			<h:form>
			<p:menubar>
				<p:menuitem />
				<p:menuitem type="button" name="newMain"
					action="#{LoginBean.doMain()}" value="Main Menu"
					icon="ui-icon-home" />
				<p:menuitem type="button" title="inbox" value="Inbox" action="#{MessageBean.doMessage()}" icon="ui-icon-mail-open" />
				<p:menuitem type="button" title="newMail" value="New Mail" action="#{MessageBean.doMessage()}" icon="ui-icon-mail-closed" />
				<p:menuitem name="logitout" action="#{LoginBean.doLogout()}"
					value="Logout" icon="ui-icon-close" alight="right"/>
			</p:menubar>
		</h:form>
	</div>
	<div>
		<div id="left" class="left">
			<ui:insert name="left" class="left">
				<div id="page" class="ui-widget">
					<!-- Should be able to hide if set to false (through bean) -->
					<ui:fragment rendered="true">
						<div id="sidebar"
							class="ui-widget-content ui-corner-bottom ui-helper-clearfix ui-shadow">
							<h3
								class="ui-widget ui-widget-header ui-corner-all submenu-title">Menu</h3>
							<div class="submenu-content">
								<h:form>
									<div align="left">
										<h:outputText value="Find User"
											style="margin-top:4px;margin-bottom:4px" />
									</div>
									<div style="padding-right: 10px; padding-bottom: 10px">
										<p:inputText style="float:left;width:100%;margin-top:4px"
											id="searchUser" value="#{FlowBean.searchValue}" />
										<p:commandButton
											style="align:Center; width:50%;margin-top:4px;"
											value="Search" action="#{FlowBean.display()}">
											<f:param name="matches" value="#{FlowBean.matches}" />
										</p:commandButton>
									</div>
								</h:form>
							</div>
						</div>
					</ui:fragment>
				</div>
			</ui:insert>
		</div>
		<div id="content" class="context">
			<ui:insert name="content">Main Content</ui:insert>
		</div>
		<div id="bottom">
		<p:separator />
			<p:panel>
			<p:outputLabel >2016 Community</p:outputLabel>
			</p:panel>

		<p:separator />
		</div>
	</div>
</h:body>
</f:view>
</html>
